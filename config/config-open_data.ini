["input_data"]
source_table_path=["data/source_tables/schools-depleted-open_data.parquet"]
debug=false
["run_parameters"]
n_splits=5
dry_run=false

["jd_parameters"]
query_column="col_to_embed"
selected_indices = "minhash"
top_k=30
yadl_version = "open_data_large"

["join_parameters"]
join_strategy="left"
aggregation=["first"]

["model_parameters"]
chosen_model=["linear", "catboost"]
iterations=500
od_type="Iter"
od_wait=10
