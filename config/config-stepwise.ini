["input_data"]
source_table_path=["data/source_tables/company-employees-depleted-yadl.parquet",
    "data/source_tables/us-accidents-depleted-yadl.parquet",
    "data/source_tables/movies-depleted-yadl.parquet",
    "data/source_tables/company-employees-yadl.parquet",
    "data/source_tables/us-accidents-yadl.parquet",
    "data/source_tables/movies-yadl.parquet",
    ]
debug=false
["run_parameters"]
n_splits=10
dry_run=false

["jd_parameters"]
query_column="col_to_embed"
selected_indices = "minhash"
top_k=25
yadl_version = "wordnet_big"

["join_parameters"]
join_strategy="left"
aggregation=["first"]

["model_parameters"]
chosen_model=["linear", "catboost"]
iterations=1000
od_type="Iter"
od_wait=10
epsilon=[0.0, 0.001, 0.01]
greedy_iterations=50
