["input_data"]
source_table_path=["data/source_tables/company-employees-depleted-yadl.parquet"]
debug=true
["run_parameters"]
n_splits=5
dry_run=false

["jd_parameters"]
query_column="col_to_embed"
selected_indices = "minhash"
top_k=5
yadl_version = "wordnet_big"

["join_parameters"]
join_strategy="left"
aggregation=["first","mean"]

["model_parameters"]
iterations=100
od_type="Iter"
od_wait=10
chosen_model="catboost"
