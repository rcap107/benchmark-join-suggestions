["input_data"]
source_table_path="data/source_tables/us-elections-depleted-yadl.parquet"
debug=true
["run_parameters"]
n_splits=5
dry_run=false

["jd_parameters"]
query_column="col_to_embed"
selected_indices = "minhash"
top_k=20
yadl_version = "wordnet_big"

["join_parameters"]
join_strategy="left"
aggregation=["first"]

["model_parameters"]
iterations=100
od_type="Iter"
od_wait=10
chosen_model="linear"
greedy_iterations=50
epsilon=0.1
