---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <nav class="post-navigation">
      {% if page.prev_page %}
        <a href="{{ page.prev_page | relative_url }}">&laquo; Previous</a>
      {% else %}
        <span>&laquo; Previous</span>
      {% endif %}

      <a href="{{ '/' | relative_url }}">Home</a>

      {% if page.next_page %}
        <a href="{{ page.next_page | relative_url }}">Next &raquo;</a>
      {% else %}
        <span>Next &raquo;</span>
      {% endif %}
    </nav>
  </footer>
</article>
